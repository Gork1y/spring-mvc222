<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form
        th:method="POST" th:action="@{/cars}" th:object="${car}">
    <label for="model">Enter model:</label>
    <input type="text" th:field="*{model}" id="model">
    <label for="model">Enter series:</label>

</form>
